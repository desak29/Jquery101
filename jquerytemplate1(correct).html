<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                 <button class="btn btn-primary" todo="hide">Hide</button>
                 </div>
       
     
            <div class="col-md-3">
                 <button class="btn btn-primary" todo="show">Show</button>
                 </div>
        </div>
         <div class="col-md-3">
                 <button class="btn btn-primary" todo="toggle">Toggle</button>
                 </div>
          <div class="col-md-3">
                 <button class="btn btn-primary" todo="append">Append</button>
            </div>
          <div class="col-md-3">
                 <button class="btn btn-primary" todo="html">HTML</button>
                 </div>
            <div class="col-md-3">
                 <button class="btn btn-primary" todo="css">CSS</button>
                 </div>
             <div class="col-md-3">
                 <button class="btn btn-primary" todo="text">Text</button>
                 </div>
             <div class="col-md-3">
                 <button class="btn btn-primary" todo="image">Image</button>
                 </div>
                 </div>
              
    
         <div class="row">    
               <div class="col-md-3">
            <button class="btn btn-success thing">Do Something to Me!</button>
            </div>
        </div>
       </div>
 <script type="text/javascript">

    // <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    // <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    // <!--[if lt IE 9]>
     
 
    $(document).ready(function(){
         $('button').click(function(){
             var theTrick=$(this).attr('todo');
             if(theTrick=='hide'){
                    $('.thing').hide();
             }else if(theTrick=='show'){
                    $('.thing').show();
             }else if(theTrick=='toggle'){
                    $('.thing').toggle();
             }else if(theTrick=='append'){
                    $('.thing').append();
             }else if(theTrick=='html'){
                    $('.thing').html();
             }else if(theTrick=='css'){
                    $('.thing').css();
             }else if(theTrick=='text'){
                    $('.thing').();
             }else if(theTrick=='image'){
                    $('.thing').image();
             }
            //  listener attached to every single button by default when hide or show gets clicked we grab .thing and hide it 
            
             
      
        });
    });
    // bind an event listener(the click listener) to the handler the handler logs the event
    // document.getElementById('wrapper')
    // $('#wrapper');

    // document.getElementsByTagName('button');
    // console.log($('button'));
    </script>
