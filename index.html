    $(document).ready(function(){
         $('button').click(function(){
             var theTrick=$(this).attr('todo');
             if(theTrick=='hide'){
                    $('.thing').hide();
             }else if(theTrick=='show'){
                    $('.thing').show();
             }else if(theTrick=='toggle'){
                    $('.thing').toggle();
             }else if(theTrick=='html'){
                    $('.thing').html('<table border="2"<tr><td>look me, I\'m a row</td><td></tr><td>Here is another cell.</td><td> Here is a 3rd cell</td></tr></table>');
             }else if(theTrick=='css'){
                    $('.thing').css({'background-color':'orange',
                    'color':'red',
                    'font-size':'30px'
                });
                // uses JSON FORMAT
             }else if(theTrick=='append'){
                    $('.thing').append('<div class="green">I have a friend now.</div>');
             }else if(theTrick=='text'){
                    $('.thing').text("Just some new Text");
             }else if(theTrick=='image'){
                    $('..pics').cycle('fade');
             }else if(theTrick=='each'){
                    $('button').each(function(){console.log($this.text());
                        });
             }
        
            //  listener attached to every single button by default when hide or show gets clicked we grab .thing and hide it 
            
             
      
        });
    });
